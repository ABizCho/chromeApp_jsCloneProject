<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chrome App</title>
</head>
<body>
    <!-- input태그를 form태그 안에 넣어주면, 페이지상에서 우리가 엔터를 누를 때 마다 form이 자동적으로 submit된다. 하지만 아래와 같은 코드에서는 form이 submit될 때마다 페이지가 새로고침되는 문제가 발생한다. => 이 문제를 해결하려면 form이 submit되는것을 막아줘야 한다. -->
    <!-- submit은 event이다. -->
    <form id="login-form">
        <input required 
        maxlength= "15"   
        type="text" 
        placeholder="What is your name?" />
        <input type="submit" value="Log In" /> 
    </form>
    <script src="app.js"></script>
</body>
</html>
